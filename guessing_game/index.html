<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Guess the Number</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main>
            <h1>Guess The Number</h1>
            <h2 id="gameStatus"></h2>
            <h3 id="guessStatus"><span id="guessNum"></span> Guesses Remaining</h3>
            <div id="gameForm">
                <div id="gameFormMain">
                    <input type="text" name="guess" placeholder="">
                    <input type="button" name="btnGuess" value="Submit Your Guess">
                </div>
                <div id="gameFormExtra">
                    <input type="button" name="btnReset" value="Play Again">
                    <input type="button" name="btnHint" value="Show a Hint">
                    <h3 id="hint"></h3>
                </div>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
